    <div class="wrapper">
        <!-- header -->
        <header class="page-header">
            <div class="header-wrap">
                <a href="/" class="logo-link">
                    <img src="img/logo.png" alt="Веб-разработчик Пулич Алексей" class="logo-img">

                <ul class="social">
                    <li class="social-item">
                        <a href="http://vk.com/ablend" class="social-item-link vk" target="_blank">VK</a>
                    </li>
                    <li class="social-item">
                        <a href="http://twitter.com" class="social-item-link tw" target="_blank">Twitter</a>
                    </li>
                    <li class="social-item">
                        <a href="http://facebook.com" class="social-item-link fb" target="_blank">Facebook</a>
                    </li>
                    <li class="social-item">
                        <a href="http://github.com/alexpulich" class="social-item-link gh" target="_blank">GitHub</a>
                    </li>

            </div>            
        </header>

        <div class="container">
            <!-- sidebar -->
            <aside class="sidebar">
                <!-- main navigation -->
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-list-item">
                            <a href="/" class="nav-list-link">Обо мне</a>
                        </li>
                        <li class="nav-list-item">
                            <a href="/portfolio.html" class="nav-list-link">Мои работы</a>
                        </li>
                        <li class="nav-list-item active">
                            <a href="/contacts.html" class="nav-list-link">Связаться со мной</a>
                        </li>
                    </ul>
                </nav>

                <!-- contacts -->
                <address class="contacts">
                    <div class="contacts-header">
                        Контакты
                    </div>
                    <ul class="contacts-list">
                        <li class="contacts-list-item mail">
                            <a href="mailto:alexpulich@gmail.com" class="contacts-list-link mail-link">alexpulich@gmail.com</a>
                        </li>
                        <li class="contacts-list-item phone">
                            <a href="tel:+79811241091" class="contacts-list-link phone-link">+79811241091</a>
                        </li>
                        <li class="contacts-list-item skype">
                            <a href="skype:a.blend?chat" class="contacts-list-link skype-link">a.blend</a>
                        </li>
                    </ul>
                </address>
            </aside>

            <div class="main-content">
                <section class="box">
                    <div class="box-header">
                        У вас интересный проект? Напишите мне
                    </div>
                    <div class="box-body">
                        <form class="contacts-form" action="" method="Post">
                            <div class="form-row clearfix">
                                <div class="form-col">
                                    <label class="contacts-form-label" for="name">
                                        Имя
                                    </label>
                                    <input class="contacts-form-input" type="text" name="name" id="name" placeholder="Как к вам обращаться">
                                    </input>
                                </div>
                                <div class="form-col right">
                                    <label class="contacts-form-label" for="email">
                                        Email
                                    </label>
                                    <input class="contacts-form-input" type="text" name="email" id="email" placeholder="Куда мне писать">
                                    </input>
                                </div>
                            </div>
                            <div class="form-row">
                                <label class="contacts-form-label" for="message">
                                    Сообщение
                                </label>
                                <textarea class="contacts-form-input" id="message" name="message" cols="48" rows="10" placeholder="Кратко в чём суть"></textarea>
                            </div>
                            <div class="form-row">
                                <div class="g-recaptcha" data-sitekey="6LeHgQUTAAAAAIGpxI0OPlK52dyJcgUbvfHD7vsz"></div>
                            </div>
                            <div class="form-row clearfix">
                                <div class="form-col buttons-col">
                                    <input class="form-button" type="submit" name="submit" id="submit" value="Отправить"></input>
                                </div>
                                <div class="form-col buttons-col right">
                                    <button class="form-button" name="reset" id="reset">
                                        Очистить
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </section>
            </div>
