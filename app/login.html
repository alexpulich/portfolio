<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Пулич Алексей | Авторизация</title>
    <!-- SEO -->
    <meta name="description" content="Сайт-портфолио веб-разработчика Пулич Алексея">
    <meta name="keywords" content="Веб-разработка, портфолио, многочегоещё">
    <meta name="author" content="Пулич Алексей">
    <!-- vendor CSS -->
    <!-- build:css css/vendor.css -->
    <link rel="stylesheet" href="bower/normalize.css/normalize.css">
    <link rel="stylesheet" href="bower/qtip2/jquery.qtip.min.css">
    <!-- endbuild -->
    <!-- fonts CSS -->
    <!-- build:css fonts/fonts.css -->
    <link rel="stylesheet" href="fonts/fira.css">
    <link rel="stylesheet" href="fonts/proximanovacond-semibold.css">
    <!-- endbuild -->
    <!-- CSS -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- endbuild -->
    <!-- Modernizr -->
    <!-- build:js js/modernizr.js -->
    <script src="bower/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <!--[if IE]>
      <link rel="stylesheet" type="text/css" href="css/ie.css" />
    <![endif]-->
</head>

<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">Ваш браузер <strong>устарел</strong>. Пожалуйста<a href="http://browsehappy.com/">обновите</a> его.</p>
        <![endif]-->
    <div class="wrapper">
        <div class="login-box">
            <div class="login-box-heading">
                Авторизуйтесь
            </div>
            <div class="login-box-body">
                <form action="" method="post" class="login-form" id="login-form">
                    <div class="login-form-row">
                        <label for="login" class="login-form-label">
                            Логин
                        </label>
                        <input type="text" name="login" id="login" class="login-form-input" placeholder="Введите логин" qtip-content="Введите логин" qtip-position="left"></input>
                    </div>
                    <div class="login-form-row">
                        <label for="pass" class="login-form-label">
                            Пароль
                        </label>
                        <input type="password" name="pass" id="pass" class="login-form-input" placeholder="Введите пароль" qtip-content="Введите пароль" qtip-position="left"></input>
                    </div>
                    <div class="login-form-row">
                        <input type="submit" name="submit" id="submit" value="Войти" class="login-form-input">
                        </input>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="container">
            <div class="copyright">
                &#169; 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его.
            </div>
        </div>
    </footer>
    <!-- scripts -->
    <!-- vendor js -->
    <!-- build:js js/vendor.js -->
    <script src="bower/jquery/dist/jquery.min.js"></script>
    <script src="bower/qtip2/jquery.qtip.min.js"></script>
    <script src="bower/jquery-placeholder/jquery.placeholder.min.js"></script>
    <script src="bower/bpopup/jquery.bpopup.min.js"></script>
    <!-- endbuild -->
    <!-- js -->
    <!-- build:js js/main.js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>

</html>
